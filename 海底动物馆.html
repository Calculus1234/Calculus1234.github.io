<p class="style1">海底动物馆</p>
<p >人尽皆知，在浩瀚的大海中，充满了生命的气息。光鱼类就有一万三千多种，贝类软体动物更不计其数。在凡尔纳的世界里，为我们打开了海底世界的大门。吃起来似牛肉的海鳖，品起来似猪肉的海豚的肝，在珊瑚礁海底森林打猎时遇到的半人高的水蜘蛛，返回时遇到的凶猛的“火鲛”，在红海遇到了濒临灭绝的儒艮。这位作家对海底世界的动物做了细致的描述，在当时那个人们对于海底三十英尺一下就近乎一无所知的年代，可谓是难以想象。不妨进入海底动物馆，探寻海底生物的秘密。
