<p class="style1">海底植物馆</p>
<p >在辽阔无边的海洋里，不仅有形形色色的海底动物，还有着千姿百态的海底植物。有一位风趣的生物学家曾说过：动物类开花，植物类不开花，大海真是奇异例外的环境，古怪新奇的自然。在凡尔纳的世界中，我们可以看到用带有尼古丁的藻类制成的雪茄，也可以为茎在顶上长大的一束一柬瓶型水草而啧啧称奇，更可以看到在水中漂浮的袋装墨角藻，红花藻，蔷薇藻交错排列而为人们带来的视觉盛宴。不妨进入海底植物馆，跟随者鹦鹉螺号的脚步，一起探寻奇妙的海底世界。</p>
